<div class="row">
  <div class="col-xs-12">
    <h2>Vos livres</h2>
    <div class="list-group">
      <button
        class="list-group-item"
        *ngFor="let book of books; let i = index"
        (click)="onViewBook(i)">
        <h3 class="list-group-item-heading">
          {{ book.title }}
          <button class="btn btn-default pull-right ms-3" (click)="onDeleteBook(book)">
            <!-- <span class="glyphicon glyphicon-minus">Supprimer</span> -->
            <i class="fas fa-minus-square"></i>
          </button>
        </h3>
        <p class="list-group-item-text">{{ book.author }}</p>
      </button>
    </div>
    <button class="btn btn-primary mt-5" (click)="onNewBook()">Nouveau livre</button>
  </div>
</div>
